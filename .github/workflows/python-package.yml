name: condAPI Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn httpx pydantic requests pytest black

    - name: Run tests
      run: |
        pytest

    - name: Lint with Black
      run: |
        black --check .

    - name: Check dependencies
      run: |
        pip check
